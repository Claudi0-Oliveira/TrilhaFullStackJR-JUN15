<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Projetos</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Gerenciamento de Projetos</h1>
        </header>
        
        <main>
            <section id="project-form">
                <h2>Adicionar Projeto</h2>
                <form id="addProjectForm">
                    <label for="title">Título:</label><br>
                    <input type="text" id="title" name="title" required><br>
                    <label for="description">Descrição:</label><br>
                    <textarea id="description" name="description" rows="4" required></textarea><br>
                    <button type="submit">Adicionar Projeto</button>
                </form>
            </section>
            <br>
            <section id="project-list">
                <h2>Lista de Projetos</h2>
                <table id="projectsTable">
                    <thead>
                        <tr>
                            <th>Título</th>
                            <th>Descrição</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="projectsTableBody">
                        <!-- Aqui serão inseridos dinamicamente os projetos -->
                    </tbody>
                </table>
            </section>
        </main>
    </div>

    <!-- Modal de Edição -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Editar Projeto</h2>
            <form id="editProjectForm">
                <input type="hidden" id="editProjectId">
                <label for="editTitle">Novo Título:</label><br>
                <input type="text" id="editTitle" name="editTitle" required><br>
                <label for="editDescription">Nova Descrição:</label><br>
                <textarea id="editDescription" name="editDescription" rows="4" required></textarea><br>
                <button type="submit">Salvar Alterações</button>
            </form>
        </div>
    </div>

    <!-- Modal de Confirmação de Exclusão -->
    <div id="confirmDeleteModal" class="modal">
        <div class="modal-content">
            <h2>Confirmar Exclusão</h2>
            <p>Deseja realmente excluir este projeto?</p>
            <div class="modal-buttons">
                <button id="confirmDeleteBtn" class="delete-btn">Confirmar</button>
                <button id="cancelDeleteBtn" class="cancel-btn">Cancelar</button>
            </div>
        </div>
    </div>

    <!-- Alerta de Sucesso -->
    <div id="successAlert" class="alert success-message">
        Projeto adicionado com sucesso!
    </div>

    <script src="js/app.js"></script>
</body>
</html>
